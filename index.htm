        //Rotating an Array
        function rotate(arr8, d)
        {
            let n = arr8.length;
            for(let i=0; i<d; i++)
            {
                let temp = arr8[n-1];
                for(let j=n-1; j>0; j--)
                {
                    arr8[j] = arr8[j-1];
                }
                    arr8[0] = temp;
            }

        }
